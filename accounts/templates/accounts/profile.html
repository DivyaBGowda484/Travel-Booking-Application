{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Update Account Info</legend>
        {{ u_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Update Profile</legend>
        {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Update</button>
</form>
{% endblock %}
